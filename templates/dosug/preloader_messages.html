 <!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width height=device-height initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="/static/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800%7CPoppins:300,400,700">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css" id="main-styles-link">
  </head>
  <body>
  {% if preloader != 1 and preloader != 2 %}


    <div class="preloader">
    <div class="preloader-logo"><img src="/static/images/logo.png" alt="" width="250" height="250" srcset="/static/images/logo.png"/>
   </div>
    <div class="preloader-body">
         <div class="loadingProgressG" id="loadingProgressG_1"></div>
     </div>
    </div>


  {% endif %}
        {% if messages %}
        <div class="toast-container">
            {% for message in messages %}
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-{% if message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}error{% endif %}">
    <div class="toast-header">
      <strong class="mr-auto">Уведомление</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
        {{message}}
    </div>
    </div>
  </div>
  </div>
   {% endfor %}
</div>
{% endif %}
        {% block layout %}{% endblock %}
{#    <!-- Global Mailform Output-->#}
{#    <div class="snackbars" id="form-output-global"></div>#}
    <!-- Javascript-->
    <script src="/static/js/core.min.js"></script>
    <script src="/static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  // Показываем тост при загрузке страницы
  $(document).ready(function() {
    $('.toast').toast('show');
  });
</script>
  <script>
document.addEventListener("DOMContentLoaded", function() {
    // Поиск прелоадера
    var preloader = document.querySelector('.preloader');

    // Функция для удаления класса "loaded" у прелоадера
    function removeLoadedClass() {
        preloader.classList.remove('loaded');
    }

    // Обработчик события перед уходом со страницы
    window.addEventListener('beforeunload', function() {
        // Удаление класса "loaded" перед уходом со страницы
        removeLoadedClass();
    });

    // Обработчик события перед загрузкой новой страницы
    window.addEventListener('unload', function() {
        // Удаление класса "loaded" перед загрузкой новой страницы
        removeLoadedClass();
    });
});


  </script>
  </body>
</html>
