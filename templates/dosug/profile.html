{% extends "dosug/layout.html" %}
{% block content %}
<html class="wide wow-animation" lang="en">
  <head>
    <title>Профиль</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width height=device-height initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="../../static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800%7CPoppins:300,400,700">
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" href="../../static/css/style.css" id="main-styles-link">
  </head>
<style>
        form {
            max-width: 600px;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }


        input, textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
  <body>
  <div class="page"><br><br><br>
      <section class="section novi-background section-md text-center">
          <h3 style="text-align: center"><b>Мой профиль</b></h3></section>
      <div class="container" style="border: 1px solid darkgray; border-radius: 10px; padding: 20px; text-align: center">
          <h3>{{user_prof.username}}</h3><hr style="width: 25%">
<br>
          <form method="POST" style="margin: 0 auto; text-align: center">
              {% csrf_token %}
              <h4>Редактирование</h4><br>
                      <label for="username"><b>Имя пользователя:</b> <input class="input-tab" type="text" id="username" name="username" maxlength="100" required minlength="2" value="{{user_prof.username}}"></label>
<br>
<label for="password"><b>Пароль:</b> <input class="input-tab" style="margin-left: 187px" type="password" id="password" name="password" maxlength="100" required minlength="2" value="{{user_prof.username}}"></label>
                  <button class="button btn-primary-accept">Принять</button>
<!--          <img src="/static/images/event_pics/{{user.image}}" alt="">-->
              </form>
      </div>
      <br><br>
      </div>
{#<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>#}
{#<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.min.js"></script>#}
  </body>
</html>
{% endblock content %}
